<!-- ? MAIN CONTAINER -->
<div class="main-cont cursor_pointer"(click)="themeService.toggleTheme()">
    <!-- ICON -->
    <img class="icon_sm" [src]="'../../../../assets/theme/'+ls.GetMode +'/icon/icon-sun.svg'">
    <!-- ICON -->
    <img class="icon_sm" [src]="'../../../../assets/theme/'+ls.GetMode +'/icon/icon-moon.svg'">

    <!-- SELECTED -->
    <div class="circle" [ngClass]="{
        'light' : !themeService.toggle, 
        'dark'  : themeService.toggle
        }">
    </div>

</div>
