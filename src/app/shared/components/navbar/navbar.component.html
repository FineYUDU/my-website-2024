<!-- ? MAIN CONTAINER -->
<div class="main-cont">
    <!-- ? CONTAINER -->
    <div class="cont">
        <!-- ? SECTION | LOGO -->
        <section class="logo-cont">
            <!-- LOGO AVATAR -->
            <img class="cursor_pointer avatar"
                routerLink="./" 
                alt="Logo Avatar FineDev"
                [src]="'../../../../assets/theme/'+ls.GetMode+'/logo/logo-avatar.svg'">
            <!-- LOGO TXT -->
            <img class="cursor_pointer logo-txt"
                routerLink="./" 
                alt="Logo FineDev"
                [src]="'../../../../assets/theme/'+ls.GetMode+'/logo/logo-txt.svg'">
    
        </section>
    
        <!-- ? SECTION | TRANSLATE & THEME -->
        <section>
            <!-- ? BLOCK | MENU -->
            <div class="block">
                <!-- ? MENU -->
                <ul>
                    @for (nav of menuNav; track $index) {
                        <li>
                            <!-- LINK MENU -->
                            <a  class="font_b1 color_primary font_regular"
                                [routerLink]="nav.router" 
                                routerLinkActive="active">
                                <!-- TXT -->
                                {{ nav.txt | translate:ts.GetLang }}
                            </a>
                        </li>
                    }
                </ul>

            </div>
            <!-- ? BLOCK | MENU -->
            <div class="block">
                <!-- THEME -->
                <theme-switch></theme-switch>
                <!-- TRANSLATE -->
                <translate-switch></translate-switch>

            </div>

        </section>

    </div>

</div>
